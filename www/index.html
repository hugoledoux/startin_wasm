<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>startin demo</title>
  </head>
  <body>
    <script src="./bootstrap.js"></script>

    <div class="pageHead">
      <div class="dropboxBox">
        <div id="dropbox">
          <h2 class="dbText">startin Delaunay triangulator</h2>
          <p class="dbText">number of vertices: <span id="nov"></span></p>
          <p class="dbText">number of triangles: <span id="notr"></span></p>
          <button id="btnRandom">
            Insert random points
          </button>
          <input type="number" id="noRandom" value="1000" step="1000" min="0" max="1000000"/>
          <br>
          <p class="dbText"><input type="checkbox" id="bDelete" class="dbText">Delete vertices</p>
          <button id="btnClear">Clear</button>

        </div>
      </div>
    </div>

    <div class="infoBox">
     <p><a href="https://github.com/hugoledoux/startin/">powered by startin</a></p>
    </div>


    <canvas id="canv"></canvas>

  
  </body>
  <style>
    .pageHead {
      position: relative;
    }

    .dropboxBox {
      position: absolute;
      left: 20px;
    }

    .infoBox {
      position: fixed;
      bottom: 0;
      right: 0;
      opacity: 0.5;
      font-size: small;
      padding: 2px;
      font-family: Arial, Helvetica, sans-serif;
    }

    #dropbox {
      border: 1px dashed #219E45;
      border-radius: 20px;
      width: 200px;
      margin: 20px auto;
      padding: 20px;
      /*text-align: center;*/
      background: #CFE0E2;
      opacity: 0.9;
      /*background: #0F73BD;*/
      /*opacity: 0.8;*/
    }


    .dbText {
      font-family: Arial, Helvetica, sans-serif;
      font-size: small;
    }
  </style>

</html>
